  $hostname\
  $shlvl\
  $singularity\
  $kubernetes\
  $directory\
  $vcsh\
  $git_branch\
  $git_commit\
  $git_state\
  $git_metrics\
  $git_status\
  $hg_branch\
  $docker_context\
  $package\
  $buf\
  $c\
  $cmake\
  $cobol\
  $container\
  $daml\
  $dart\
  $deno\
  $dotnet\
  $elixir\
